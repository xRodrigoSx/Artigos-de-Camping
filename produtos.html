        body {

            background-color: #aaaaaa;

        }


        #título {
            text-align: center;
        }

        button {
            background-color: #eaecec;
            color: rgb(0, 0, 0);
            padding: 12px 28px;
            text-align: top;
            border-radius: 12px;
            font-size: 20px;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #150fc4;
            color: white;
        }

        .conteudo {
            background-image: url('https://i0.wp.com/www.adventuremag.com.br/modalidade/wp-content/uploads/2022/02/wtr.png?w=1095&ssl=1');

        }

        .lista-produtos {
            display: flex;
            justify-content: center;
            
            flex-wrap: wrap;
        }

        .produto {
            text-align: center;
            margin: 20px;
            padding: 30px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .produto h3 {
            margin-top: 0;
            color: var(--cor-primaria);
        }

        .produto p {
            margin: 10px 0;
        }

        .produto .preco {
            font-size: 18px;
            color: var(--cor-primaria);
        }

        .produto img {
            width: 200px;
            height: 230px;
            object-fit: cover;
            margin-bottom: 7px;
        }
    </style>
